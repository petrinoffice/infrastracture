apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: dev-app-1
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/petrinoffice/infrastracture.git
    targetRevision: HEAD
    path: helm/charts/standard-service
    helm:
      parameters:
      values: |-
        app:
          name: test-app-helm-dev
          port: 8080
          image: test/0.0.2
        replicas: 1

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
